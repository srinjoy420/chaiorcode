<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        p {
            font-size: 24px;
            font-weight: bold;
            color: blue;
            text-decoration: underline;
            border-radius: 10px;
            background-color: blue;

        button{

            border: 2px solid green;

            border-radius: 20px;
        }

</head>

    <p>this is css</p>
    <button style="background-color: red; color: white;">click me</button>
    <button style="background-color: red; color: white;">click me</button>

</html>
